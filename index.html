<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="head">Timer</h1>
    <div class="timer">
        <div class="days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="min-c">
            <p class="big-text" id="min">0</p>
            <span>min</span>
        </div>
        <div class="seconds">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
        
        
    </div>

    <button class="btn" onclick="timer()">start</button>
    <button class="btn" onclick="stop()">pause</button>
    <button class="btn" onclick="reset()">reset</button>
    
    <script src="counter.js"></script>
</body>
</html>
